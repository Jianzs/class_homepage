<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>通知公告</title>
    <link rel="stylesheet" href="./util/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./util/layui/css/layui.css">
    <style>
        * {
            position: relative;
        }
    </style>
</head>
<body>
<section id="slide-bar">
    <ul class="layui-nav layui-nav-tree  layui-nav-side layui-bg-cyan" lay-filter="tool-type">
        <li class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;" class="unclick-mark">通知种类</a>
            <dl class="layui-nav-child">
                <dd class="layui-this"><a id="class" href="javascript:;" class="layui-nav-itemed">班级公告</a></dd>
                <dd><a id='shudian' href="javascript:;">数电作业</a></dd>
                <dd><a id='c++' href="javascript:;">c++作业</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;" class="unclick-mark">日常工具</a>
            <dl class="layui-nav-child">
                <dd><a id="rollcall" href="javascript:;">点名记录</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;" class="unclick-mark">个人中心</a>
            <dl class="layui-nav-child">
                <dd><a id="change-info" href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">修改密码</a></dd>
                <dd><a id="logout" href="javascript:;">退了</a></dd>
            </dl>
        </li>
    </ul>
</section>

<section id="content">
    <div class="layui-container" id="rollcall-board">
        <div class="layui-row">
            <div class="layui-col-md-offset2 layui-col-md9">
                <table id="rollcall-table" lay-filter="rollcall"></table>
            </div>
        </div>
    </div>

    <div class="layui-container" id="notice-content">
        <div class="layui-row">
            <div class="layui-col-md-offset2 layui-col-md9">
                <ul class="layui-timeline" id="timeline"></ul>
            </div>
        </div>
    </div>

    <div class="layui-container" id="personal-info">
        <div class="layui-row">
            <div class="layui-col-md-offset2 layui-col-md9">
                <form class="layui-form" lay-filter="infoForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" disabled required  lay-verify="required" placeholder="NAME" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-block">
                            <input type="text" name="number" disabled required  lay-verify="required" placeholder="NUMBER" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="gender" disabled value="1" title="男">
                            <input type="radio" name="gender" disabled value="0" title="女">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">政治面貌</label>
                        <div class="layui-input-block">
                            <select name="politicalStatus" lay-verify="required">
                                <option value=""></option>
                                <option value="0">群众</option>
                                <option value="1">共青团员</option>
                                <option value="2">预备党员</option>
                                <option value="3">正式党员</option>
                                <option value="" disabled>不法分子</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">家乡</label>
                        <div class="layui-input-block">
                            <input type="text" name="home" required  lay-verify="required" placeholder="省 市 县 街道..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" lay-verify="required|phone" placeholder="PHONE NUMBER" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">父亲手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="fatherPhone" lay-verify="phone" placeholder="PHONE NUMBER" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">母亲手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="matherPhone" lay-verify="phone" placeholder="PHONE NUMBER" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="change-info">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="./util/bootstrap/jquery-3.3.1.min.js"></script>
<script src="./util/bootstrap/popper.min.js"></script>
<script src="./util/bootstrap/bootstrap.min.js"></script>
<script src="./util/markdown/markdown.min.js"></script>
<script src="./util/layui/layui.js"></script>
<script src="./js/notice.js"></script>
</body>
</html>
