server.port=8002
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=class
spring.datasource.password=class
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/class?useUnicode=true&characterEncoding=UTF-8

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
########## configures
server.error.whitelabel.enabled=false
########## JWT
jwt.http.header=Authorization
jwt.idKey=userId
jwt.secret=class
jwt.expireTime=2592000000
jwt.roleKey=role